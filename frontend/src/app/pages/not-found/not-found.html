<div class="error-page">
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Out of nothing, something.</h2>
    <p class="error-desc">
      We couldn't find this page. It might have been moved, deleted, or perhaps it never existed.
    </p>

    <!-- Illustration -->
    <img
      src="/404-not-found.svg"
      alt="Page Not Found"
      class="error-illustration"
      onerror="this.style.display='none'"
    />

    <!-- Action Button (Material) -->
    <div class="action-wrapper">
      <a mat-flat-button color="primary" routerLink="/" class="home-btn">Go Home</a>
    </div>
  </div>
</div>
