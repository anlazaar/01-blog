<div class="stage-container">
  <!-- 1. Header -->
  <div class="post-header">
    <h1>{{ stageTitle }}</h1>
    <p class="text-secondary">{{ stageDescription }}</p>
  </div>

  <div class="divider"></div>

  <!-- 2. Controls -->
  <div class="controls-bar">
    <button class="main-btn stop-btn" (click)="leaveStage()">Leave Stage</button>
  </div>

  <!-- 3. Speakers Grid -->
  <div class="stage-grid">
    <h3 class="section-label">Speakers</h3>

    <div class="participants-list">
      <!-- Me (Local User) -->
      <div class="blog-card participant-card" [class.speaking]="isSpeaking">
        <img
          [src]="
            currentUser.avatarUrl || 'https://ui-avatars.com/api/?name=' + currentUser.username
          "
          class="avatar"
        />
        <div class="participant-info">
          <span class="username">{{ currentUser.username }} (You)</span>

          <button class="mic-toggle" (click)="toggleMute()">
            <!-- Uses Material Icons -->
            <mat-icon>{{ isMuted ? 'mic_off' : 'mic' }}</mat-icon>
          </button>
        </div>
      </div>

      <!-- Remote Speakers (Dynamic) -->
      <div class="blog-card participant-card" *ngFor="let p of remoteParticipants">
        <img [src]="'https://ui-avatars.com/api/?name=User'" class="avatar" />
        <div class="participant-info">
          <span class="username"> User {{ p.userId ? p.userId.substring(0, 4) : 'Guest' }} </span>
          <mat-icon class="indicator">graphic_eq</mat-icon>
        </div>
      </div>
    </div>
  </div>

  <!-- 4. Audience Area (Placeholder) -->
  <div class="audience-section" style="margin-top: 40px">
    <h3 class="section-label">Audience</h3>
    <p class="text-muted">Users listening...</p>
  </div>
</div>
