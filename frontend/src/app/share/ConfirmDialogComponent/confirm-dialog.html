<!-- The main container that mimics your original .dialog class -->
<div class="custom-dialog-content">
  
  <!-- Message Content -->
  <p class="dialog-message">{{ data.message }}</p>

  <!-- Actions -->
  <div class="dialog-actions">
    <!-- Cancel Button -->
    <button mat-flat-button class="btn-cancel" (click)="onCancel()">
      Cancel
    </button>
    
    <!-- Confirm Button -->
    <button mat-flat-button class="btn-confirm" (click)="onConfirm()">
      Yes
    </button>
  </div>
</div>
