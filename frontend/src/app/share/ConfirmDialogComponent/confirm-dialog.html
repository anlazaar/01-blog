@if (show) {
  <div class="overlay">
    <div class="dialog">
      <!-- Message Content -->
      <div class="dialog-content">
        <p>{{ message }}</p>
      </div>
      <!-- Actions -->
      <div class="buttons">
        <button class="cancel" (click)="onCancel()">Cancel</button>
        <button class="confirm" (click)="onConfirm()">Yes</button>
      </div>
    </div>
  </div>
}
