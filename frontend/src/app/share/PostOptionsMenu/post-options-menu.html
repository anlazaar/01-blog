<!-- Trigger Button -->
<button
  mat-icon-button
  [matMenuTriggerFor]="optionsMenu"
  class="options-trigger"
  aria-label="More options"
>
  <mat-icon>more_horiz</mat-icon>
</button>

<!-- Menu Definition -->
<mat-menu #optionsMenu="matMenu" xPosition="before" class="post-options-panel">
  @if (canReport()) {
  <button mat-menu-item (click)="report.emit()">Report user</button>
  } @if (canEdit() && postId()) {
  <!-- Note: postId() is a signal, so we call it -->
  <a mat-menu-item [routerLink]="['/p', postId(), 'edit']"> Edit story </a>

  <button mat-menu-item class="destructive-item" (click)="delete.emit()">Delete story</button>
  }
</mat-menu>
