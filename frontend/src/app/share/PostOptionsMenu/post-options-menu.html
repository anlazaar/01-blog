<div class="menu-container">
  <button class="menu-btn" (click)="toggle()" aria-label="More options">â€¦</button>

  @if (isOpen) {
  <div class="menu-dropdown">
    @if (canReport) {
    <div class="menu-item" (click)="report.emit(); isOpen = false">Report user</div>
    } @if (canEdit && postId) {
    <!-- 1. Use RouterLink here -->
    <div class="menu-item" [routerLink]="['/p', postId, 'edit']" (click)="isOpen = false">
      Edit story
    </div>

    <div></div>
    <div class="menu-item destructive" (click)="delete.emit(); isOpen = false">Delete story</div>
    }
  </div>

  <div class="menu-backdrop" (click)="isOpen = false"></div>
  }
</div>
